<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

</head>

    <header id="header">
        <img id="header-img" src="http://coldwire.co.uk/wp-content/uploads/2019/03/Honor_Final1.png">
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a class="nav-link" href="#shipping">Shippment</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
          </ul>
        </nav>
      </header>
      <div id="content">
        <dir id="features">
          <p>key features</p>
          <ul>
            <li><img class="feature-img" src="https://images.indianexpress.com/2016/12/cyanogen.jpg" alt="Fast charge"> </li>
            <li><img class="feature-img" src="https://logodownload.org/wp-content/uploads/2015/05/android-logo-1-2.png" alt=""></li>

        <div id="product-video">
          <p>Watch our Product video to get more info</p>
          <iframe id="video" width="1349" height="507" src="https://www.youtube.com/embed/jIcg9LJFXVw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

          <p>Currently shipping in</p>

            <li>India</li>
            <li>USA</li>
            <li>China</li>
          </ul>
          <p>working on adding more locations</p>

          <p>Pricing</p>
          <p id="price">$1000</p>
        </div>
      
        <form id="form" action="https://www.freecodecamp.com/email-submit">
      
          <p>Enter you email to receive info about new products</p>
          <label><input id="email" type="email" name="email" placeholder="email" required></label>
